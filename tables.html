<!DOCTYPE html>
<html>
<head>
	<title> Table </title>
</head>
<body>
	<h2>Rowspan table</h2>
 	<table width="100%" border="1px">
 	<thead>
 		<tr>
 			<th>Name</th>
 			<td>smoke</td>
 			
 		</tr>
 	</thead>
 		<tr>
 			<th rowspan ="2">Phone No.</th>
 			<td>38459345</td>
 			
 		</tr>
 		<tr>
 			<td>2423748932</td>
 		</tr>
<br>
 		<h2>Colspan table</h2>
 		<thead>
 			<tr>
 				<th>Name</th>
 				<th colspan= "2">Phone No.</th>
 			</tr>
 		</thead>
 			<tr>
 				<td>some</td>
 				<td>234234</td>
 				<td>2334234</td>
 			</tr>
 	</table>	
</body>
</html>
